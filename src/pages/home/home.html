<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title *ngIf="userData">Welcome {{userData.name}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="card-background-page">



  <ion-tabs>
    <ion-tab tabIcon="home" [root]="tab1"></ion-tab>
    <!-- <ion-tab tabIcon="settings" [root]="tab3"></ion-tab> -->
    <ion-tab tabIcon="link" [root]="tab2"></ion-tab>
  </ion-tabs>

</ion-content>
